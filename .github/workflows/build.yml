name: build-hosts
on:
  pull_request:
  push:
jobs:
  build-hosts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install nix
        uses: cachix/install-nix-action@v20
      - name: Configure Cachix
        uses: cachix/cachix-action@v12
        with:
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          name: foxnet
      - name: Build Loki
        run: nix build .#nixosConfigurations.loki.config.system.build.toplevel
      - name: Build Burrow
        run: nix build .#nixosConfigurations.burrow.config.system.build.toplevel
      - name: Build Traveler
        run: nix build .#nixosConfigurations.traveler.config.system.build.toplevel
